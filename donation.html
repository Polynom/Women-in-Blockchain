<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Women in Blockchain - View Donation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <style type="text/css">
        body { opacity: 1; transition: opacity ease-in-out 2s; }
        .loading { opacity: 0; }
    </style>
</head>
<body class="section loading" style="min-height: 100vh">
    <div id="particles-js"></div>

    <div class="body__stripes">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div style="padding: 16px">
        <div id="not_found" style="margin-top: 36px; display: none">
            <div class="container certificate card">
                <div class="h">Not found</div>
                <p>We could not find your donation. Please try again in a moment.</p>
                <div>
                    <a class="btn btn-primary" href="/">Go back</a>
                </div>
            </div>
        </div>


        <div id="certificate" style="display: none">
            <div class="tulip__wrapper">
                <div class="tulip">
                    <img src="/roses/top.png" class="tulip__top" />
                    <img src="/roses/effect.png" class="tulip__effect" />
                    <img src="/roses/b.png" class="fixed" />
                </div>
            </div>

            <div class="container certificate card">
                <div class="h">Donation certificate</div>
                <p>Something like thank you for your donation?</p>
                <p>some social share buttons?</p>
            </div>
        </div>
    </div>

    <script src="build/bundle.js"></script>
    <script type="text/javascript"> window.donator(); </script>
</body>
</html>
